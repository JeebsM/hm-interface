<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Metrics Service</title>
    <link rel="shortcut icon" href="media/monitoring.svg">
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Auth modals -->
    <authentication-modal></authentication-modal>    

    <header>
      <h2 class="small-screen-active">Hello <span class="userName">{user}</span></h2>
      <navigation-menu></navigation-menu>
    </header>

    <div class="comZone hidden">This is the communication zone.</div>
    
    <section class="statistics_zoomer">
      <ul>
        <li><a id="all_query" class="filter" value="all">ALL</a></li>
        <li><a id="" class="filter" value="7">7</a></li>
        <li><a id="" class="filter" value="15">15</a></li>
        <li><a id="" class="filter" value="30">30</a></li>
        <li><a id="" class="filter" value="60">60</a></li>
        <li><a id="" class="filter" value="90">90</a></li>
        <li><a id="" class="filter" value="120">120</a></li>
        <li><a id="" class="filter" value="180">180</a></li>
        <li><a id="" class="filter" value="240">240</a></li>
        <li><a id="" class="filter" value="300">300</a></li>
      </ul>
    </section>

    <section id="content_period" class="statistics report_period"></section>

    <hr>
    
    <section class="statistics_zoomer">
      <ul>
        <li><a id="" class="filterMonth" value="01">J</a></li>
        <li><a id="" class="filterMonth" value="02">F</a></li>
        <li><a id="" class="filterMonth" value="03">M</a></li>
        <li><a id="" class="filterMonth" value="04">A</a></li>
        <li><a id="" class="filterMonth" value="05">M</a></li>
        <li><a id="" class="filterMonth" value="06">J</a></li>
        <li><a id="" class="filterMonth" value="07">J</a></li>
        <li><a id="" class="filterMonth" value="08">A</a></li>
        <li><a id="" class="filterMonth" value="09">S</a></li>
        <li><a id="" class="filterMonth" value="10">O</a></li>
        <li><a id="" class="filterMonth" value="11">N</a></li>
        <li><a id="" class="filterMonth" value="12">D</a></li>
      </ul>
    </section>

    <section id="content_month" class="statistics report_month"></section>
    
  </body>

  <script src="js/components.bundle.js"></script>
  <script src="js/index-statistics.bundle.js"></script>

</html>
